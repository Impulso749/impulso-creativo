<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Impulso Creativo APS - Promuoviamo musica, arte e creatività a Bagnolo in Piano" />
  <link rel="icon" href="/favicon.ico" />
  <title>Impulso Creativo APS</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #000;
    }

    .top-section {
      height: 45vh;
      background-image: url('COPERTINAHOMESUPERIORE.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .top-section h1 {
      position: relative;
      color: #ffd700; /* Giallo */
      font-size: 2.8rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .social-icons {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      z-index: 2;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.1rem;
      margin-left: 1rem;
      text-decoration: none;
    }

    .bottom-section {
      padding: 3rem 1.5rem;
      text-align: center;
      background: #fff;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1a7f1a; /* Verde */
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
      color: #000;
    }

    main p {
      max-width: 600px;
      margin: 2rem auto 0 auto;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div class="social-icons">
      <a href="mailto:info@impulsocreativo.it" aria-label="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://instagram.com/impulsocreativo" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/impulsocreativo" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
    <h1>Impulso Creativo APS</h1>
  </div>

  <div class="bottom-section">
    <nav>
      <a href="index.html">Chi Siamo</a>
      <a href="eventi.html">Eventi</a>
      <a href="tesseramento.html">Tesseramento</a>
    </nav>
    <main>
      <p>Siamo un'associazione di promozione sociale che valorizza la creatività. Offriamo una sala prove, uno studio di registrazione e organizziamo eventi artistici e musicali a Bagnolo in Piano.</p>
    </main>
  </div>

</body>
</html>
